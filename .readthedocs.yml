# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
      python: "3.10"

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: html
  configuration: docs/conf.py

# Don't build any extra formats
formats: []

python:
   install:
    - method: pip
      path: .
      extra_requirements:
         - doc
    - requirements: docs/requirements.txt
